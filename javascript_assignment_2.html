<html>
  <body>

    <h3>Today Fruits</h3>
    <ul id="fruit-list"></ul>

    <hr/>

    <h3>Today Vegetables</h3>
    <ul id="veg-list"></ul>

    <script>
      // 1. Create arrays
      const fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];
      const vegetables = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];

      // 2. Get the HTML list elements
      const fruitList = document.getElementById("fruit-list");
      const vegList = document.getElementById("veg-list");

      // 3. Append fruit items
      fruits.forEach(function(item) {
        const li = document.createElement("li");
        li.textContent = item;
        fruitList.appendChild(li);
      });

      // 4. Append vegetable items
      vegetables.forEach(function(item) {
        const li = document.createElement("li");
        li.textContent = item;
        vegList.appendChild(li);
      });
    </script>

  </body>
</html>
